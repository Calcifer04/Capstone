{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Detail template utilizes static style.css and bootstrap -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<header>
    <!-- Display navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/home/">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="/home/cv">Portfolio</a>
            <a class="nav-item nav-link" href="/home/contactme">Contact Me</a>
            <a class="nav-item nav-link" href="/blog/">Blog</a>
            <a class="nav-item nav-link" href="/polls/">Polls</a>
            <a class="nav-item nav-link" href="/user_auth/">Login</a>
          </div>
        </div>
      </nav>
</header>
<body>
    <!-- Display login form -->
    <h1> Login as User </h1>
    <form action="{% url 'user_auth:authenticate_user' %}" method="post">
    {% csrf_token %}
    <label>Username</label>
    <input type="text" name="username" placeholder="User" required>
    <br/><br/>
    <label>Password</label>
    <input type="password" name="password" required>
    <br/><br/>
    <input type="submit" value="Login" />
    <a href="{% url 'user_auth:signup' %}">Signup</a>
    </form>
</body>
</html>
