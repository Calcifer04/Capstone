{% load static %}
<!DOCTYPE html>
<html lang="en">
<!-- Poll template utilizes bootstrap -->
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polls</title>
</head>
<header>
    <!-- Display navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/home/">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="/home/cv">Portfolio</a>
            <a class="nav-item nav-link" href="/home/contactme">Contact Me</a>
            <a class="nav-item nav-link" href="/blog/">Blog</a>
            <a class="nav-item nav-link" href="/polls/">Polls</a>
            <a class="nav-item nav-link" href="/user_auth/">Login</a>
          </div>
        </div>
      </nav>
</header>
<body>
    <!-- Display question list -->
    <div>
        {% if latest_question_list %}
    <ul>
        {% for question in latest_question_list %}
    <li>
    <a href = "{% url 'polls:detail' question.id %}">
        {{ question.question_text }}
    </a>
    </li>
        {% endfor %}
    </ul>
        {% else %}
    <p>No polls are available.</p>
        {% endif %}
    </div>
</body>
</html>
